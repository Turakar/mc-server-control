group 'de.thoffbauer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.1.4'
    compile group: 'io.dropwizard', name: 'dropwizard-views-freemarker', version: '1.1.4'
    compile group: 'io.dropwizard', name: 'dropwizard-auth', version: '1.1.4'
    compile group: 'io.dropwizard', name: 'dropwizard-assets', version: '1.1.4'
}

jar {
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Implementation-Title': 'MC-Server-Control',
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version'),
                'Main-Class': 'de.thoffbauer.minecraftswitcher.Server'
    }
}
